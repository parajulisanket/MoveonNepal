    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuPanel = document.getElementById("menuPanel");
        const closeMenuBtn = document.getElementById("closeMenu");

        // When the page loads, open the menu by removing the translate-x-full class
        setTimeout(() => {
          menuPanel.classList.remove("translate-x-full");
          menuPanel.classList.add("translate-x-0");
        }, 100); // Small delay to ensure the page is fully loaded

        // Close the menu and navigate back to the previous page
        closeMenuBtn.addEventListener("click", () => {
          menuPanel.classList.add("translate-x-full");
          menuPanel.classList.remove("translate-x-0");

          // Navigate back to the previous page (index.html or whichever page opened the menu)
          setTimeout(() => {
            window.history.back(); // Go back to the previous page
          }, 500); // Delay to ensure the closing animation completes
        });
      });
    </script>
