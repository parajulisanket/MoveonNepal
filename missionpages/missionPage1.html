<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../style.css" />
    <script src="../assets/menu.js"></script>
    <link rel="icon" href="../assets/logomain.png" type="image/png" />
    <title>Breaking News</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="z-50 bg-white flex items-center justify-between px-4 h-16 shadow-lg"
    >
      <!-- Logo Section (left Logo) -->
      <a
        href="../index.html"
        class="flex items-center flex-shrink-0 cursor-pointer"
      >
        <img src="../assets/logomain.png" class="h-8 sm:h-12 px-0" alt="Logo" />
        <span
          class="font-bold font-serif text-base sm:text-lg text-[#0a2458] tracking-wider whitespace-nowrap hover:text-[#983017]"
          >MOVE ON NEPAL</span
        >
      </a>

      <!-- Menu Link for Desktop (now a button) -->
      <button
        id="openMenuDesktop"
        aria-label="Open menu"
        class="hidden nav text-[12px] cursor-pointer hover:border-[#983017] hover:text-[#983017] flex flex-col justify-center items-center w-10 h-10 p-0 group"
      >
        <span
          class="block w-6 h-[1.5px] bg-black mb-1 transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
        ></span>
        <span
          class="block w-4 h-[1.5px] bg-black mb-1 transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
        ></span>
        <span
          class="block w-6 h-[1.5px] bg-black transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
        ></span>
      </button>

      <div
        id="openMenuMobile"
        aria-label="Open menu"
        class="flex nav items-center hover:text-red-700"
      >
        <p
          class="text-[15px] text-gray-700 hover:text-red-700 cursor-pointer hidden sm:block"
        >
          MENU
        </p>
        <button
          class="text-[12px] nav cursor-pointer hover:border-[#983017] hover:text-[#983017] flex flex-col justify-center items-center w-10 h-10 p-1 group"
        >
          <span
            class="block w-6 h-[1.5px] bg-black mb-1.5 transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
          ></span>
          <span
            class="block w-4 h-[1.5px] bg-black mb-1.5 transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
          ></span>
          <span
            class="block w-6 h-[1.5px] bg-black transition-all duration-300 self-start group-hover:w-7 group-hover:bg-red-700"
          ></span>
        </button>
      </div>
    </nav>

    <!-- Desktop Menu Overlay ( responsive) -->
    <div
      id="menuPanelDesktop"
      class="fixed top-0 left-0 h-full w-full bg-white z-50 transform translate-x-full transition-transform duration-500 ease-in-out hidden xl:flex"
    >
      <div
        class="h-full w-full flex flex-col xl:flex-row overflow-y-auto scrollbar-hide"
      >
        <!-- Header Row: Logo left, Close right -->
        <div
          class="w-full flex items-start justify-between px-8 pt-8 absolute top-0 left-0 z-50 bg-white"
        >
          <a href="/index.html">
            <img
              src="../assets/logomain.png"
              class="h-16 object-contain"
              alt="Logo"
            />
          </a>
          <button
            id="closeMenuDesktop"
            class="flex flex-col items-center group cursor-pointer"
            aria-label="Close"
          >
            <span class="nav text-xs text-red-700 tracking-widest mb-1"
              >CLOSE</span
            >
            <span
              class="text-4xl text-red-700 group-hover:scale-110 transition-transform duration-200"
              >&times;</span
            >
          </button>
        </div>
        <!-- Main Content Grid (Menu + Sidebar) -->
        <div
          class="flex-1 flex flex-col justify-center items-center min-h-screen"
        >
          <div
            class="w-full flex justify-center items-start pb-10 px-4 sm:px-8 md:px-16"
            style="padding-top: 110px"
          >
            <div
              class="grid grid-cols-1 md:grid-cols-3 gap-8 sm:gap-10 md:gap-12 w-full max-w-xs sm:max-w-sm md:max-w-5xl mt-10 mobile:mt-20"
            >
              <div>
                <ul
                  class="font-[Merriweather] text-[#1a2a4a] text-xl sm:text-2xl lg:text-[1.5rem] font-bold space-y-8 sm:space-y-10"
                >
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 flex items-center justify-between hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/media.html">Media</a>
                  </li>
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/movement.html">Movement</a>
                  </li>
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/mission.html">Mission</a>
                  </li>
                </ul>
              </div>
              <div>
                <ul
                  class="font-[Merriweather] text-[#1a2a4a] text-xl sm:text-2xl lg:text-[1.5rem] font-bold space-y-8 sm:space-y-10"
                >
                  <li
                    class="border-b border-[#bfcbe0] pb-1 cursor-pointer hover:text-red-700 hover:border-red-700 w-fit"
                  >
                    <a href="/record.html">Podcast</a>
                  </li>
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 flex items-center justify-between hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/record.html">The Records</a>
                  </li>
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 flex items-center justify-between hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/briefingroom.html">The Briefingroom</a>
                    <!-- <span class="text-lg">&#8250;</span> -->
                  </li>
                </ul>
              </div>
              <div>
                <ul
                  class="font-[Merriweather] text-[#1a2a4a] text-xl sm:text-2xl lg:text-[1.5rem] font-bold space-y-8 sm:space-y-10"
                >
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/index.html">Move on Nepal</a>
                  </li>
                  <li
                    class="w-fit border-b border-[#bfcbe0] pb-1 hover:text-red-700 hover:border-red-700 cursor-pointer"
                  >
                    <a href="/aboutUs.html">About us</a>
                  </li>
                  <!-- <li class="border-b border-[#bfcbe0] pb-1 hover:text-red-700 hover:border-red-700 cursor-pointer">
                <a href="#" class="text-blue-700 font-bold">Espa√±ol</a>
              </li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div
          class="xl:w-[340px] w-full bg-white flex flex-col items-start justify-start px-8 pt-32 pb-10 relative min-w-[260px] max-w-[100vw]"
        >
          <div
            class="border-l flex flex-col w-full items-center justify-center h-full space-y-8 mt-2 hidden xl:flex"
          >
            <div class="space-y-2 text-center">
              <a
                href="../contactus.html"
                class="hover:text-red-700 text-[#1a2a4a] text-base font-[Prompt] font-normal tracking-wide cursor-pointer hover:underline"
                >Contact Us</a
              >
              <p
                class="hover:text-red-700 text-[#1a2a4a] text-base font-[Prompt] font-normal tracking-wide cursor-pointer hover:underline"
              >
                Privacy Policy
              </p>
              <p
                class="hover:text-red-700 text-[#1a2a4a] text-base font-[Prompt] font-normal tracking-wide cursor-pointer hover:underline"
              >
                Copyright Policy
              </p>
              <p
                class="hover:text-red-700 text-[#1a2a4a] text-base font-[Prompt] font-normal tracking-wide cursor-pointer hover:underline"
              >
                Accessibility Statement
              </p>
            </div>
            <div
              class="flex flex-wrap gap-4 text-xl text-[#1a2a4a] justify-center mb-2"
            >
              <i
                class="fa-brands fa-instagram hover:text-red-700 cursor-pointer"
              ></i>
              <i
                class="fa-brands fa-facebook-f hover:text-red-700 cursor-pointer"
              ></i>
              <i
                class="fa-brands fa-x-twitter hover:text-red-700 cursor-pointer"
              ></i>
            </div>
            <div
              class="flex flex-wrap gap-4 text-xl text-[#1a2a4a] justify-center mt-2"
            >
              <i
                class="fa-brands fa-youtube hover:text-red-700 cursor-pointer"
              ></i>
              <i
                class="fa-brands fa-threads hover:text-red-700 cursor-pointer"
              ></i>
              <i
                class="fa-brands fa-reddit-alien hover:text-red-700 cursor-pointer"
              ></i>
            </div>
            <div class="mt-8 text-center">
              <h4
                class="text-[#1a2a4a] text-base font-[Merriweather] font-bold mb-1"
              >
                Move on Nepal
              </h4>
              <p
                class="text-[#1a2a4a] text-base font-[Merriweather] font-normal leading-snug"
              >
                44600 Kathmandu,<br />
                Nepal
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      @media (max-width: 639px) {
        #menuPanelDesktop .grid {
          margin-top: 10rem !important;
        }
      }
    </style>

    <!-- main part -->
    hi
  </body>
</html>
