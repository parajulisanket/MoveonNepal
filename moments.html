<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <title>The Moments</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes zoomOut {
        0% {
          transform: scale(1.09);
        }
        100% {
          transform: scale(1);
        }
      }

      .zoom-out {
        animation: zoomOut 5s ease-in-out forwards;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-[#001038] min-h-screen relative">
    <!-- Notification Banner -->
    <div class="bg-gradient-to-r from-[#020a1b] to-[#003366] p-4">
      <p
        class="text-[10px] nav text-white font-extralight text-center sm:text-[9px] md:text-[10px] lg:text-[11px] xl:text-[13px] tracking-wide leading-relaxed max-w-[90%] md:max-w-[80%] lg:max-w-[70%] mx-auto"
      >
        This is historical material “frozen in time”. The website is no longer
        updated and links to external websites and some internal pages may not
        work.
      </p>
    </div>

    <nav
      id="main-navbar"
      class="sticky top-0 z-50 bg-[#001038] flex items-center justify-between px-4 h-16 transition-all duration-500 ease-in-out transform"
    >
      <a href="./index.html" class="flex-shrink-0 cursor-pointer">
        <h2
          class="hidden sm:block lg:text-[18px] text-[16px] px-4 sm:px-6 font-serif font-semibold text-[#021a45] tracking-wider"
        >
          MOVE ON NEPAL
        </h2>
      </a>

      <a
        href="./index.html"
        class="absolute left-1/2 transform -translate-x-1/2 top-2"
      >
        <img
          src="./assets/logo.png"
          alt="Logo"
          class="h-16 transition-transform duration-400 ease-in-out hover:scale-105 cursor-pointer"
        />
      </a>

      <div class="flex items-center space-x-6 pr-6">
        <ul class="nav hidden lg:flex space-x-6 text-[15px]">
          <li
            class="text-white border-b-[0.5px] border-gray-400 hover:border-white cursor-pointer"
          >
            <a href="./media.html">Media</a>
          </li>
          <li
            class="text-white border-b-[0.5px] border-gray-400 hover:border-white cursor-pointer"
          >
            <a href="./moments.html">Movement</a>
          </li>
          <li
            class="text-white border-b-[0.5px] border-gray-400 hover:border-white cursor-pointer"
          >
            <a href="./mission.html">Mission</a>
          </li>
        </ul>
        <!-- Menu Link for Desktop and all views -->
        <a
          href="./menu.html"
          class="nav text-[12px]  border-y-[3px] border-double border-white border-l-0 border-r-0 text-white cursor-pointer transition-transform duration-400 ease-in-out hover:scale-110"
        >
          MENÚ
        </a>
      </div>
    </nav>
    <!-- main body -->
    <section
      id="center-content"
      class="absolute inset-0 flex flex-col items-center justify-center text-white z-20 transition-all duration-500 ease-in-out transform"
    >
      <div class="relative w-full flex flex-col items-center">
        <!-- Overlay for mobile view to darken background and improve readability -->
        <div
          class="block sm:hidden absolute inset-0 bg-[#001038]/80 z-10 rounded-lg"
        ></div>
        <h1
          class="cat-card-title text-2xl sm:text-4xl md:text-5xl  mb-3 sm:mb-4 tracking-[0.15em] sm:tracking-[0.2em] md:tracking-[0.3em] text-center z-20"
        >
          MOVEMENT
        </h1>
        <p
          class="text-xs sm:text-base md:text-lg w-11/12 sm:w-96 text-center font-light mb-4 sm:mb-5 px-2 sm:px-4 font-serif tracking-wider z-20"
        >
          Uniting voices of Nepal through stories of resilience and change.
        </p>
        <button
          id="explore-btn"
          class="nav bg-white text-[#001038] text-xs sm:text-md px-5 sm:px-8 py-2 sm:py-3 rounded-full shadow-md hover:bg-gray-300 transition-transform duration-300 ease-in-out hover:scale-105 z-20"
        >
          EXPLORE
        </button>
      </div>
    </section>

    <div class="absolute inset-0 w-full h-full z-10 pointer-events-none">
      <!-- Adjust right-side video positions to avoid overlap -->
      <iframe
        class="absolute top-36 left-8 w-[120px] h-[120px] sm:w-[140px] sm:h-[130px] md:w-[160px] md:h-[140px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/iljwpwHWl3s?autoplay=1&mute=1&loop=1&playlist=iljwpwHWl3s&controls=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <!-- Move this video to center above the middle content -->
      <iframe
        class="absolute left-1/2 top-[18%] -translate-x-1/2 w-[120px] h-[120px] sm:w-[140px] sm:h-[130px] md:w-[160px] md:h-[140px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/RQcspgfANoc?start=7&autoplay=1&mute=1&loop=1&playlist=RQcspgfANoc&controls=0&modestbranding=1&showinfo=0&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <iframe
        class="absolute top-1/2 left-4 -translate-y-1/2 w-[110px] h-[110px] sm:w-[130px] sm:h-[120px] md:w-[150px] md:h-[130px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/eAHE0ifn0Gs?autoplay=1&mute=1&loop=1&playlist=eAHE0ifn0Gs&controls=0&modestbranding=1&showinfo=0&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <iframe
        class="absolute bottom-24 left-16 w-[120px] h-[120px] sm:w-[140px] sm:h-[130px] md:w-[160px] md:h-[140px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/iljwpwHWl3s?autoplay=1&mute=1&loop=1&playlist=iljwpwHWl3s&controls=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <video
        src="./assets/media.mp4"
        class="absolute bottom-10 right-10 w-[120px] h-[120px] sm:w-[140px] sm:h-[130px] md:w-[160px] md:h-[140px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        autoplay
        loop
        muted
        data-yt="https://youtu.be/example6"
      ></video>
      <!-- Move this video to center below the middle content -->
      <iframe
        class="absolute left-1/2 bottom-[14%] -translate-x-1/2 w-[110px] h-[110px] sm:w-[130px] sm:h-[120px] md:w-[150px] md:h-[130px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/iljwpwHWl3s?autoplay=1&mute=1&loop=1&playlist=iljwpwHWl3s&controls=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <iframe
        class="absolute top-1/3 right-56 w-[110px] h-[110px] sm:w-[130px] sm:h-[120px] md:w-[150px] md:h-[130px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/RQcspgfANoc?start=7&autoplay=1&mute=1&loop=1&playlist=RQcspgfANoc&controls=0&modestbranding=1&showinfo=0&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
      <iframe
        class="absolute bottom-1/2 right-8 translate-y-1/2 w-[120px] h-[120px] sm:w-[140px] sm:h-[130px] md:w-[160px] md:h-[140px] rounded-lg shadow-lg object-cover moments-video pointer-events-auto transition-all duration-300"
        src="https://www.youtube.com/embed/RQcspgfANoc?start=7&autoplay=1&mute=1&loop=1&playlist=RQcspgfANoc&controls=0&modestbranding=1&showinfo=0&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- YouTube Modal -->
    <div
      id="youtube-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-items-center content-center z-50"
    >
      <div class="relative w-full max-w-3xl">
        <iframe
          id="youtube-frame"
          class="w-full aspect-video"
          src=""
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <button
          id="close-modal"
          class="absolute top-2 right-2 text-white text-3xl"
        >
          &times;
        </button>
      </div>
    </div>
    <!-- Cross Icon, initially hidden -->
    <button
      id="close-explore"
      class="absolute top-20 right-8 items-center font-thin justify-center w-10 h-10 bg-blue-600 text-white text-2xl rounded-full shadow-lg cursor-pointer hidden z-50"
      aria-label="Close Explore"
    >
      &times;
    </button>

    <!-- Link your JS at the end -->
    <script src="./assets/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const centerContent = document.getElementById("center-content");
        const exploreBtn = document.getElementById("explore-btn");
        const closeExploreBtn = document.getElementById("close-explore");
        const navBar = document.getElementById("main-navbar");

        closeExploreBtn.classList.add("hidden");

        exploreBtn.addEventListener("click", () => {
          centerContent.classList.add("translate-y-[-100px]", "opacity-0");
          if (navBar) navBar.classList.add("translate-y-[-100px]", "opacity-0");
          setTimeout(() => {
            centerContent.classList.add("hidden");
            if (navBar) navBar.classList.add("hidden");
            closeExploreBtn.classList.remove("hidden");
          }, 500);
        });

        closeExploreBtn.addEventListener("click", () => {
          centerContent.classList.remove("hidden");
          if (navBar) navBar.classList.remove("hidden");
          setTimeout(() => {
            centerContent.classList.remove("translate-y-[-100px]", "opacity-0");
            if (navBar)
              navBar.classList.remove("translate-y-[-100px]", "opacity-0");
          }, 10);
          closeExploreBtn.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
